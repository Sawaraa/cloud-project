server:
  port: 8080

spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email

  cloud:
    gateway:
      routes:
        # Маршрут для сервісу книг (Spring Task 2)
        - id: books-service
          uri: http://books-service:8082
          predicates:
            - Path=/api/book/**, /api/author/**

        # Маршрут для фронтенду (щоб Gateway міг перенаправляти запити, якщо треба)
        - id: react-frontend
          uri: http://react-frontend:80
          predicates:
            - Path=/app/**