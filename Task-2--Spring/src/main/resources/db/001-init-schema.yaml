databaseChangeLog:

  # 1. Create table author
  - changeSet:
      id: 001-create-author-table
      author: root
      changes:
        - createTable:
            tableName: author
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

  # 2. Create table book
  - changeSet:
      id: 002-create-book-table
      author: root
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: genre
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: published
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false

  # 3. FK between book Ñ– author
  - changeSet:
      id: 003-add-book-author-fk
      author: root
      changes:
        - addForeignKeyConstraint:
            baseTableName: book
            baseColumnNames: author_id
            referencedTableName: author
            referencedColumnNames: id
            constraintName: fk_book_author

  # 4. Insert author
  - changeSet:
      id: 004-insert-authors
      author: root
      changes:
        - insert:
            tableName: author
            columns:
              - column:
                  name: name
                  value: "George Orwell"
        - insert:
            tableName: author
            columns:
              - column:
                  name: name
                  value: "Jane Austen"
        - insert:
            tableName: author
            columns:
              - column:
                  name: name
                  value: "Leo Tolstoy"
